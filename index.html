<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <table class="calculator">
        <p class="info">
            This is a CALCULATOR made using HTML, CSS and JAVASCRIPT.
        </p>
        <tr>
            <!--Bar where expressions and result is displayed-->
            <!--Here, Colspan used make the display bar width to 3x the other buttons-->
            <td colspan="3">
                <input class="display_bar" type="text" id="result" disabled />
            </td>
            <!--Clear Button has clear function which clears the display bar-->
            <td>
                <input type="button" value="C" onclick="clearScreen()" id="btn" />
            </td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="display('1')" /></td>
            <td><input type="button" value="2" onclick="display('2')" /></td>
            <td><input type="button" value="3" onclick="display('3')" /></td>
            <td><input type="button" value="/" onclick="display('/')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" /></td>
            <td><input type="button" value="5" onclick="display('5')" /></td>
            <td><input type="button" value="6" onclick="display('6')" /></td>
            <td><input type="button" value="-" onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" /></td>
            <td><input type="button" value="8" onclick="display('8')" /></td>
            <td><input type="button" value="9" onclick="display('9')" /></td>
            <td><input type="button" value="+" onclick="display('+')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" /></td>
            <td><input type="button" value="0" onclick="display('0')" /></td>
            <td><input type="button" value="=" onclick="calculation()" id="btn" /></td>
            <td><input type="button" value="*" onclick="display('*')" /></td>
        </tr> 
    </table>
</body>
</html>
